<!-- The Modal add -->
<div class="modal" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add New Country</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div> <!-- Modal body -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="pull-right">ID:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Enter ID of country" ng-model="newCountry.id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="pull-right">Country:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Enter name of country" ng-model="newCountry.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="pull-right">Continent:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Enter continent of country" ng-model="newCountry.continent">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success" data-dismiss="modal" ng-click="addCountry()">Add new</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- The Modal edit -->
<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Country</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div> <!-- Modal body -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="pull-right">Country:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Enter name of country" ng-model="newCountry.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="pull-right">Continent:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Enter continent of country" ng-model="newCountry.continent">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-warning" ng-click="editCountry()" data-dismiss="modal">Edit</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- The Modal delete -->
<div class="modal" id="deleteAbc">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete Country</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div> <!-- Modal body -->
            <div class="modal-body">
                <p>Are you sure want to delete {{newCountry.name}}?</p>
                <div class="pull-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteCountry()">Delete</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
